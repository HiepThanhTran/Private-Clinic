{% extends 'layout/base.html' %}

{% block title %}Recovery Password{% endblock %}

{% block css %}
{{ super() }}
<link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="container__title fw-bold">Password Recovery</h1>
    <div class="row">
        <div class="col-6 align-items-center d-flex">
            <section class="form__container">
            <form method="post" action="">
                <div class="mb-3 mt-3">
                    <label class="control-label text-secondary fw-bold" for="npwd">New Password</label>
                    <input class="form-control" type="password" placeholder="Enter new password" id="npwd" name="pswd">
                </div>
                <div class="mb-3 mt-3">
                    <label class="control-label text-secondary fw-bold" for="cpwd">Confirm Password</label>
                    <input class="form-control" type="password" placeholder="Confirm password" id="cpwd" name="pswd">
                </div>
                <div class="text-danger" id="message"></div>
                <div class="mt-3">
                    <button class="form-settings__btn" type="submit" id="confirm">Confirm </button>
                </div>
            </form>
            </section>
        </div>
        <div class="col-6">
            <div class="form-image">
                    <img src="{{ url_for('static', filename='images/reset-password.svg') }}" alt="">
            </div>
        </div>
    </div>
</div>
{% endblock %}
