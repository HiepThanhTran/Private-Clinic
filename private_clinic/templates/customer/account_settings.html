{% extends 'layout/base.html' %}

{% block title %}Profile Settings{% endblock %}

{% block css %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout/settings.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/customer/account_settings.css') }}">
{% endblock %}
{% block content %}
    <div class="container mb-3 mt-5">
        <div class="row justify-content-center mb-5">
            <div class="col-6 align-items-center d-flex">
                <section class="form__container">
                    <h1 class="container__title fw-bold">Account settings</h1>
                    <form class="page" id="account-setting-form" method="post" action="">
                        <div class="row">
                            <div class="mb-3 mt-3">
                                <label class="control-label text-secondary fw-bold" for="user">Username</label>
                                <input class="form-control" type="text" placeholder="Your firstname" id="user" name="user" value="testuser123" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="url mb-3 mt-3">
                                <label class="control-label text-secondary fw-bold" for="url">URL</label>
                                <input class="form-control" type="text" id="url" name="url" value="faithandhope.com/profile/" readonly>
                            </div>
                            <div class="url__name col-7 mb-3 mt-3">
                                <label class="control-label text-secondary fw-bold" for="urlname">ã…¤</label>
                                <input class="form-control" type="text" id="urlname" name="urlname" value="testuser" placeholder="">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button class="form-settings__btn" type="submit" form="accountsetting">Save</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="col-6">
                <div class="form-appointment__image">
                    <img src="{{ url_for('static', filename='images/account-setting.svg') }}" alt="">
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="form-appointment__image">
                    <img src="{{ url_for('static', filename='images/change-password.svg') }}" alt="">
                </div>
            </div>
            <div class="col-6 align-items-center d-flex">
                <section class="form__container">
                    <h1 class="container__title fw-bold">Change password</h1>
                    <form class="page" id="change-password-form" method="post" action="">
                            <div class="row">
                                <div class="mb-3 mt-3">
                                    <label class="control-label text-secondary fw-bold" for="oldpwd">Old Password</label>
                                    <input class="form-control" type="password" placeholder="Enter your old password" id="old_password" name="oldpwd">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 mt-3">
                                    <label class="control-label text-secondary fw-bold" for="newpwd">New Password</label>
                                    <input class="form-control" type="password" placeholder="Enter your new password" id="new_password" name="newpwd">
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3 mt-3">
                                    <label class="control-label text-secondary fw-bold" for="confirmpwd">Confirm Password</label>
                                    <input class="form-control" type="password" placeholder="Retype your new password" id="confirm_new_password" name="confirmpwd">
                                </div>
                            </div>
                            <div class="mt-3">
                                <button class="form-settings__btn btn-change-password" type="submit" form="changepwd" id="changepassword">Change Password</button>
                            </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
{% endblock %}
{% block js_body %}
    <script src="{{ url_for('static', filename='js/customer/account_settings.js') }}"></script>
{% endblock %}
