{% extends 'layout/non_base.html' %}

{% block title %}Employee sign in{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-12 col-md-9">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center"><h1 class="h4 text-gray-900 mb-4">Employee sign in</h1></div>
                                    <form class="user" action="/employee/login" method="POST">
                                        <div class="form-group"><input type="text" name="username" id="username"
                                                                       class="form-control form-control-user" aria-describedby="emailHelp"
                                                                       placeholder="Username"></div>
                                        <div class="form-group"><input type="password" name="password"
                                                                       class="form-control form-control-user" id="password"
                                                                       placeholder="Password"></div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">Sign in</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
